<!DOCTYPE html>
<html>
	<head>
<title>Typetype - Termy Editor</title> 
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	</head>
<body contenteditable style= "font-size: 1em; font-family: 'VT323', monospace; line-height: 1; max-width: 60em; margin: 0 auto; padding: 2em; padding-left: 0.25em; background: #000000; color: #00ff00;">
	<div id="prompt"> </div>
	<script>
	let msg = Date();
	document.getElementById("prompt").innerHTML = msg + " &#36&#58 ";
	</script>
</body>

</html>
